<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="javascript" type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>
<body>
<div>
    <h1>哔哩哔哩之分站</h1>
</div>
<div>
    <input type="file" id="up"> <br>
    <img src="" alt="" id="image">
</div>

<script>
    $(document).ready(function(){
    $('#image').bind('contextmenu',function() { return false; });
    });
    const upload = document.querySelector('#up');
    const preview = document.querySelector("#image");
    upload.onchange = function() {
    const file = upload.files[0]; //File对象,
        console.log(upload.files);
    const src = URL.createObjectURL(file); // 把文件对象转成blob形式
    preview.src = src;

};

</script>
</body>
</html>
